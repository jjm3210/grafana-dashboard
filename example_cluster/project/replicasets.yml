tnt_router:
  instances:
  - tnt_router
  roles:
  - vshard-router
  - app.roles.custom
  all_rw: false
tnt_storage_1:
  instances:
  - tnt_storage_1_master
  - tnt_storage_1_replica
  roles:
  - vshard-storage
  - app.roles.custom
  weight: 1
  all_rw: false
  vshard_group: default
tnt_storage_2:
  instances:
  - tnt_storage_2_master
  - tnt_storage_2_replica
  roles:
  - vshard-storage
  - app.roles.custom
  weight: 1
  all_rw: false
  vshard_group: default
